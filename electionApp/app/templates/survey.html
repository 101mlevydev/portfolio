<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Survey</h1>
        <form action="/survey" method="post">
            <label for="candidate">Select a candidate:</label>
            <select id="candidate" name="candidate">
                <option value="Trump">Trump</option>
                <option value="Biden">Biden</option>
                <option value="Other">Other</option>
            </select>

            <label for="question_1">Question 1:</label>
            <input type="text" id="question_1" name="question_1" required>

            <!-- Add more questions here -->
            <!-- Example:
            <label for="question_2">Question 2:</label>
            <input type="text" id="question_2" name="question_2" required>
            -->

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
